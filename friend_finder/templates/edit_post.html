{% extends 'base.html' %}

{% block content %}
  <h2>Edit Post</h2>
  <form method="PUT" action="{{ url_for('edit_post', post_id=post.id) }}">
    {{ form.hidden_tag() }}

    <div class="form-group">
      {{ form.title.label(class='form-label') }}
      {{ form.title(class='form-control') }}
    </div>

    <div class="form-group">
      {{ form.message.label(class='form-label') }}
      {{ form.message(class='form-control', rows=5) }}
    </div>

    <button onclick="{{ url_for('edit_post', post_id=post.id) }}" type="submit" class="btn btn-primary">Update Post</button>
  </form>
{% endblock %}
